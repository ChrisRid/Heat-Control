<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thermostat</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #08090a; --bg2: #111214; --bg3: #1a1b1e;
            --border: #2a2b2e; --text: #f5f5f5; --text2: rgba(255,255,255,0.6); --text3: rgba(255,255,255,0.4);
            --accent: #00d4aa; --accent-glow: rgba(0,212,170,0.15);
            --danger: #ff6b6b; --heating: #ff9f43;
        }
        body { font-family: 'DM Sans', sans-serif; background: var(--bg); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 16px; padding: 20px; color: var(--text); }
        .hidden { display: none !important; }
        
        /* Auth */
        .auth { text-align: center; }
        .auth-icon { width: 80px; height: 80px; border-radius: 50%; background: var(--accent-glow); border: 2px solid var(--accent); display: flex; align-items: center; justify-content: center; font-size: 36px; margin: 0 auto 24px; }
        .auth h1 { font-size: 24px; font-weight: 300; margin-bottom: 12px; }
        .auth p { font-size: 14px; color: var(--text2); max-width: 280px; margin: 0 auto 24px; }
        .auth-btn { padding: 14px 32px; border-radius: 12px; border: 1px solid var(--accent); background: var(--accent-glow); color: var(--accent); font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.2s; }
        .auth-btn:hover { background: var(--accent); color: var(--bg); }
        .auth-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .auth-error { color: var(--danger); font-size: 13px; padding: 12px 20px; background: rgba(255,107,107,0.15); border-radius: 8px; margin-top: 16px; }
        .spinner { width: 40px; height: 40px; border: 3px solid var(--bg3); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Main */
        .status { position: fixed; top: 16px; right: 16px; display: flex; align-items: center; gap: 8px; padding: 8px 14px; background: var(--bg2); border: 1px solid var(--border); border-radius: 20px; font-size: 11px; color: var(--text3); }
        .status.ok { border-color: var(--accent); color: var(--accent); }
        .status.err { border-color: var(--danger); color: var(--danger); }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: currentColor; }
        
        .card { background: var(--bg2); border-radius: 24px; padding: 32px 40px; text-align: center; border: 1px solid var(--border); width: min(92vw, 420px); position: relative; }
        .heat { position: absolute; top: 20px; right: 24px; font-size: 20px; opacity: 0; transition: opacity 0.3s; }
        .heat.on { opacity: 1; }
        .label { font-size: 11px; text-transform: uppercase; letter-spacing: 2px; color: var(--text3); margin-bottom: 8px; font-weight: 500; }
        .current { font-size: 72px; font-weight: 200; margin-bottom: 32px; }
        .current span { font-size: 24px; vertical-align: top; opacity: 0.5; }
        .target-row { display: flex; align-items: center; justify-content: center; gap: 20px; }
        .target { font-size: 36px; font-weight: 300; min-width: 100px; font-family: 'JetBrains Mono', monospace; }
        .target span { font-size: 14px; color: var(--text3); }
        .btn { width: 48px; height: 48px; border-radius: 50%; border: 1px solid var(--border); background: var(--bg3); color: var(--text); font-size: 22px; cursor: pointer; transition: all 0.2s; }
        .btn:hover { background: var(--accent-glow); border-color: var(--accent); color: var(--accent); }
        .btn:active { transform: scale(0.95); }
        
        .section { margin-top: 28px; padding-top: 24px; border-top: 1px solid var(--border); }
        .btn-group { display: flex; gap: 8px; justify-content: center; margin-top: 12px; flex-wrap: wrap; }
        .opt { padding: 10px 16px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg3); color: var(--text2); font-size: 11px; font-weight: 500; cursor: pointer; transition: all 0.2s; }
        .opt:hover { background: var(--bg2); color: var(--text); }
        .opt.active { background: var(--accent-glow); border-color: var(--accent); color: var(--accent); }
        .opt:disabled { opacity: 0.3; cursor: not-allowed; }

        /* Program */
        .program { padding: 24px 32px; }
        .days { display: flex; gap: 4px; margin: 16px 0; flex-wrap: wrap; justify-content: center; }
        .day { padding: 6px 10px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg3); color: var(--text3); font-size: 10px; font-weight: 500; cursor: pointer; }
        .day:hover { background: var(--bg2); color: var(--text2); }
        .day.active { background: var(--accent-glow); border-color: var(--accent); color: var(--accent); }
        .timeline { position: relative; height: 160px; background: var(--bg); border-radius: 12px; overflow: hidden; }
        .timeline canvas { display: block; cursor: crosshair; }
        .timeline-help { font-size: 10px; color: var(--text3); margin-top: 8px; }
        .sched-btns { display: flex; gap: 6px; justify-content: center; margin-top: 12px; flex-wrap: wrap; }
        .sched-btn { padding: 8px 12px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg3); color: var(--text3); font-size: 9px; cursor: pointer; }
        .sched-btn:hover { background: var(--bg2); color: var(--text2); }
        .sched-btn.danger { border-color: rgba(255,107,107,0.3); color: var(--danger); }
        .sched-btn.danger:hover { background: rgba(255,107,107,0.15); }
        
        .sync { position: fixed; bottom: 20px; right: 20px; padding: 8px 14px; background: var(--bg2); border: 1px solid var(--border); border-radius: 20px; font-size: 11px; color: var(--text3); opacity: 0; transition: all 0.3s; }
        .sync.show { opacity: 1; }
        .sync.ok { border-color: var(--accent); color: var(--accent); }
        .sync.err { border-color: var(--danger); color: var(--danger); }
    </style>
</head>
<body>
    <div class="auth" id="auth">
        <div class="auth-icon" id="authIcon">&#x1F512;</div>
        <h1 id="authTitle">Authenticate</h1>
        <p id="authMsg">Press the button below, then press the auth button on your hub within 60 seconds.</p>
        <button class="auth-btn" id="authBtn">Start Authentication</button>
        <div class="auth-error hidden" id="authErr"></div>
    </div>

    <div class="hidden" id="main">
        <div class="status" id="status"><span class="status-dot"></span><span id="statusTxt">Connecting...</span></div>
        
        <div class="card">
            <div class="heat" id="heat">&#x1F525;</div>
            <div class="label">Current Temperature</div>
            <div class="current"><span id="cur">--</span><span>&deg;C</span></div>
            <div class="label">Target Temperature</div>
            <div class="target-row">
                <button class="btn" id="dec">&minus;</button>
                <div class="target"><span id="tar">--</span><span>&deg;C</span></div>
                <button class="btn" id="inc">+</button>
            </div>
            <div class="section">
                <div class="label">Boost</div>
                <div class="btn-group">
                    <button class="opt active" data-boost="0">Off</button>
                    <button class="opt" data-boost="1">+1 Hr</button>
                    <button class="opt" data-boost="2">+2 Hr</button>
                    <button class="opt" data-boost="3">+3 Hr</button>
                </div>
            </div>
        </div>

        <div class="card program" id="programPanel">
            <div class="btn-group">
                <button class="opt active" id="modeManual">Manual</button>
                <button class="opt" id="modeProgram">Program</button>
            </div>
            <div class="hidden" id="schedEditor">
                <div class="label" style="margin-top:16px">Weekly Schedule</div>
                <div class="days" id="days"></div>
                <div class="timeline"><canvas id="canvas"></canvas></div>
                <div class="timeline-help">Tap to add &bull; Drag to move &bull; Long-press to delete</div>
                <div class="sched-btns">
                    <button class="sched-btn" id="copyPrev">&larr; Copy Prev</button>
                    <button class="sched-btn" id="copyNext">Copy Next &rarr;</button>
                    <button class="sched-btn danger" id="clearDay">Clear Day</button>
                </div>
            </div>
        </div>
        
        <div class="sync" id="sync">Saved</div>
    </div>

<script>
const API = '/api';
const DAYS = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];
const TEMP_MIN = 10, TEMP_MAX = 30;  // #35 - Unified 10-30 range
const POLL_INTERVAL_MS = 5000;        // #37 - Poll every 5 seconds
const AUTH_POLL_INTERVAL_MS = 2000;
const AUTH_TIMEOUT_MS = 62000;
const log = {
    error: (context, err) => console.error(`[${context}]`, err?.message || err || 'Unknown error'),
    warn: (context, msg) => console.warn(`[${context}]`, msg),
    info: (context, msg) => console.info(`[${context}]`, msg)
};

function createDebouncer(delayMs) {
    let timer = null;
    return function(fn) {
        clearTimeout(timer);
        timer = setTimeout(fn, delayMs);
    };
}

// =============================================================================
// Device ID Validation
// =============================================================================
function getDeviceId() {
    const raw = new URLSearchParams(location.search).get('id') || '';
    const sanitized = raw.replace(/[^a-z0-9]/g, '').substring(0, 32);
    return /^[a-z0-9]{32}$/.test(sanitized) ? sanitized : null;
}

// =============================================================================
// Application State
// =============================================================================
let deviceId = getDeviceId();
let state = { cur: null, tar: 21, mode: 0, boost: 0, program: '' };
let selectedDay = 0;
let schedule = [[],[],[],[],[],[],[]];
let pollTimer = null;
let dragging = null;

const debouncedSave = createDebouncer(500);

// =============================================================================
// DOM Elements
// =============================================================================
const $ = id => document.getElementById(id);
const auth = $('auth'), main = $('main'), authIcon = $('authIcon'), authTitle = $('authTitle');
const authMsg = $('authMsg'), authBtn = $('authBtn'), authErr = $('authErr');
const status = $('status'), statusTxt = $('statusTxt'), heat = $('heat');
const cur = $('cur'), tar = $('tar'), sync = $('sync');
const canvas = $('canvas'), ctx = canvas.getContext('2d');

// =============================================================================
// Initialization
// =============================================================================
if (!deviceId) {
    authTitle.textContent = 'Invalid Device';
    authMsg.textContent = 'Scan a valid QR code from your hub.';
    authBtn.classList.add('hidden');
    authIcon.innerHTML = '&#x26A0;';
} else {
    checkAuth();
}

// =============================================================================
// Authentication Flow
// =============================================================================
async function checkAuth() {
    try {
        const res = await fetch(`${API}/auth/check?id=${deviceId}`, { credentials: 'include' });
        const data = await res.json();
        if (data.authenticated) showMain();
    } catch (err) {
        log.error('checkAuth', err);
    }
}

authBtn.onclick = startAuth;

async function startAuth() {
    authBtn.disabled = true;
    authErr.classList.add('hidden');
    
    try {
        const res = await fetch(`${API}/auth/start`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ deviceId })
        });
        
        if (!res.ok) {
            const data = await res.json();
            throw new Error(data.error || 'Failed to start auth');
        }
        
        const { clientId } = await res.json();
        
        authTitle.textContent = 'Waiting...';
        authMsg.textContent = 'Press the auth button on your hub now.';
        authBtn.classList.add('hidden');
        authIcon.innerHTML = '<div class="spinner"></div>';
        
        const start = Date.now();
        const poll = setInterval(async () => {
            if (Date.now() - start > AUTH_TIMEOUT_MS) {
                clearInterval(poll);
                resetAuth('Timed out. Try again.');
                return;
            }
            try {
                const r = await fetch(`${API}/auth/poll?id=${deviceId}&clientId=${clientId}`, { credentials: 'include' });
                const d = await r.json();
                if (d.status === 'authenticated') {
                    clearInterval(poll);
                    authIcon.innerHTML = '&#x2713;';
                    authTitle.textContent = 'Connected!';
                    authMsg.textContent = '';
                    setTimeout(showMain, 1000);
                } else if (d.status === 'timeout' || d.status === 'expired') {
                    clearInterval(poll);
                    resetAuth('Timed out. Try again.');
                } else if (d.status === 'error') {
                    clearInterval(poll);
                    resetAuth(d.error || 'Authentication error');
                }
            } catch (err) {
                log.error('authPoll', err);
            }
        }, AUTH_POLL_INTERVAL_MS);
    } catch (err) {
        log.error('startAuth', err);
        resetAuth(err.message || 'Failed to start');
    }
}

function resetAuth(err) {
    authIcon.innerHTML = '&#x1F512;';
    authTitle.textContent = 'Authenticate';
    authMsg.textContent = 'Press the button below, then press the auth button on your hub within 60 seconds.';
    authBtn.classList.remove('hidden');
    authBtn.disabled = false;
    if (err) {
        authErr.textContent = err;
        authErr.classList.remove('hidden');
        log.warn('auth', err);
    }
}

// =============================================================================
// Main Application
// =============================================================================
function showMain() {
    auth.classList.add('hidden');
    main.classList.remove('hidden');
    initDays();
    resizeCanvas();
    fetchState();
    // #37 - Poll every 5 seconds
    pollTimer = setInterval(fetchState, POLL_INTERVAL_MS);
}

async function fetchState() {
    try {
        const res = await fetch(`${API}/device/${deviceId}`, { credentials: 'include' });
        if (!res.ok) {
            const data = await res.json();
            throw new Error(data.error || `HTTP ${res.status}`);
        }
        const d = await res.json();
        state.cur = d.current_temp;
        state.tar = d.set_temp;
        state.mode = d.mode;
        state.boost = d.boost;
        decodeProgram(d.program);
        render();
        setStatus('ok', 'Connected');
    } catch (err) {
        log.error('fetchState', err);
        setStatus('err', 'Connection Lost');
    }
}

function setStatus(type, txt) {
    status.className = 'status ' + type;
    statusTxt.textContent = txt;
}

function showSync(ok) {
    sync.className = 'sync show ' + (ok ? 'ok' : 'err');
    sync.textContent = ok ? '\u2713 Saved' : '\u2717 Failed';
    setTimeout(() => sync.classList.remove('show'), 2000);
}

function save(updates) {
    debouncedSave(async () => {
        try {
            const res = await fetch(`${API}/device/${deviceId}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updates),
                credentials: 'include'
            });
            if (!res.ok) {
                const data = await res.json();
                throw new Error(data.error || `HTTP ${res.status}`);
            }
            showSync(true);
        } catch (err) {
            log.error('save', err);
            showSync(false);
        }
    });
}

function render() {
    cur.textContent = state.cur !== null ? state.cur : '--';
    tar.textContent = state.tar;
    heat.classList.toggle('on', state.cur !== null && state.cur < state.tar);
    
    document.querySelectorAll('[data-boost]').forEach(b => {
        b.classList.toggle('active', parseInt(b.dataset.boost) === state.boost);
        b.disabled = state.mode === 0;
    });
    
    $('modeManual').classList.toggle('active', state.mode === 0);
    $('modeProgram').classList.toggle('active', state.mode === 1);
    $('schedEditor').classList.toggle('hidden', state.mode === 0);
    
    if (state.mode === 1) drawTimeline();
}

// =============================================================================
// Temperature Controls
// =============================================================================
$('dec').onclick = () => {
    if (state.tar > TEMP_MIN) {
        state.tar--;
        render();
        save({ set_temp: state.tar });
    }
};

$('inc').onclick = () => {
    if (state.tar < TEMP_MAX) {
        state.tar++;
        render();
        save({ set_temp: state.tar });
    }
};

// =============================================================================
// Boost Controls
// =============================================================================
document.querySelectorAll('[data-boost]').forEach(b => {
    b.onclick = () => {
        if (state.mode === 0) return;
        state.boost = parseInt(b.dataset.boost);
        render();
        save({ boost: state.boost });
    };
});

// =============================================================================
// Mode Controls
// =============================================================================
$('modeManual').onclick = () => {
    state.mode = 0;
    state.boost = 0;
    render();
    save({ mode: 0, boost: 0 });
};

$('modeProgram').onclick = () => {
    state.mode = 1;
    render();
    save({ mode: 1 });
    setTimeout(() => {
        resizeCanvas();
        drawTimeline();
    }, 100);
};

// =============================================================================
// Days Selector
// =============================================================================
function initDays() {
    const c = $('days');
    DAYS.forEach((d, i) => {
        const btn = document.createElement('button');
        btn.className = 'day' + (i === 0 ? ' active' : '');
        btn.textContent = d;
        btn.onclick = () => {
            document.querySelectorAll('.day').forEach(x => x.classList.remove('active'));
            btn.classList.add('active');
            selectedDay = i;
            drawTimeline();
        };
        c.appendChild(btn);
    });
}

// =============================================================================
// #35 - Program Encoding/Decoding (A=10°C to U=30°C)
// =============================================================================
function decodeProgram(prog) {
    schedule = [[],[],[],[],[],[],[]];
    if (!prog || prog.length !== 168) return;
    for (let d = 0; d < 7; d++) {
        let lastTemp = null;
        for (let h = 0; h < 24; h++) {
            const temp = prog.charCodeAt(d * 24 + h) - 65 + TEMP_MIN;
            if (temp !== lastTemp) {
                schedule[d].push({ hour: h, temp: Math.max(TEMP_MIN, Math.min(TEMP_MAX, temp)) });
                lastTemp = temp;
            }
        }
    }
}

function encodeProgram() {
    let prog = '';
    for (let d = 0; d < 7; d++) {
        const pts = schedule[d].slice().sort((a, b) => a.hour - b.hour);
        let curTemp = pts.length > 0 ? pts[0].temp : 21;
        let ptIdx = 0;
        for (let h = 0; h < 24; h++) {
            while (ptIdx < pts.length && pts[ptIdx].hour <= h) {
                curTemp = pts[ptIdx].temp;
                ptIdx++;
            }
            // Clamp to valid range and encode
            const clampedTemp = Math.max(TEMP_MIN, Math.min(TEMP_MAX, curTemp));
            prog += String.fromCharCode(clampedTemp - TEMP_MIN + 65);
        }
    }
    return prog;
}

// =============================================================================
// Canvas / Timeline
// =============================================================================
function resizeCanvas() {
    const w = $('programPanel').offsetWidth - 64;
    const h = 160;
    const dpr = devicePixelRatio || 1;
    canvas.width = w * dpr;
    canvas.height = h * dpr;
    canvas.style.width = w + 'px';
    canvas.style.height = h + 'px';
    ctx.scale(dpr, dpr);
}

function getArea() {
    const w = canvas.offsetWidth, h = 160;
    return { l: w * 0.11, r: w * 0.97, t: h * 0.08, b: h * 0.88 };
}

function hourToX(h) { const a = getArea(); return a.l + (h / 24) * (a.r - a.l); }
function tempToY(t) { const a = getArea(); return a.b - ((t - TEMP_MIN) / (TEMP_MAX - TEMP_MIN)) * (a.b - a.t); }
function xToHour(x) { const a = getArea(); return Math.max(0, Math.min(24, ((x - a.l) / (a.r - a.l)) * 24)); }
function yToTemp(y) { const a = getArea(); return Math.max(TEMP_MIN, Math.min(TEMP_MAX, TEMP_MIN + ((a.b - y) / (a.b - a.t)) * (TEMP_MAX - TEMP_MIN))); }

function drawTimeline() {
    const dpr = devicePixelRatio || 1;
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.scale(dpr, dpr);
    
    const a = getArea();
    
    // Grid
    ctx.strokeStyle = 'rgba(255,255,255,0.05)';
    ctx.lineWidth = 1;
    for (let h = 0; h <= 24; h++) { ctx.beginPath(); ctx.moveTo(hourToX(h), a.t); ctx.lineTo(hourToX(h), a.b); ctx.stroke(); }
    for (let t = TEMP_MIN; t <= TEMP_MAX; t++) { ctx.beginPath(); ctx.moveTo(a.l, tempToY(t)); ctx.lineTo(a.r, tempToY(t)); ctx.stroke(); }
    
    // Labels
    ctx.fillStyle = 'rgba(255,255,255,0.3)';
    ctx.font = '8px "JetBrains Mono", monospace';
    ctx.textAlign = 'center';
    for (let h = 0; h <= 24; h += 2) ctx.fillText(String(h).padStart(2, '0'), hourToX(h), a.b + 11);
    ctx.textAlign = 'right';
    // Show temperature labels at intervals
    for (let t = TEMP_MIN; t <= TEMP_MAX; t += 5) ctx.fillText(t + '\u00B0', a.l - 5, tempToY(t) + 3);
    
    // Line
    const pts = (schedule[selectedDay] || []).slice().sort((a, b) => a.hour - b.hour);
    if (pts.length > 0) {
        ctx.strokeStyle = '#4facfe';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(hourToX(0), tempToY(pts[0].temp));
        for (let i = 0; i < pts.length; i++) {
            ctx.lineTo(hourToX(pts[i].hour), tempToY(i === 0 ? pts[0].temp : pts[i-1].temp));
            ctx.lineTo(hourToX(pts[i].hour), tempToY(pts[i].temp));
        }
        ctx.lineTo(hourToX(24), tempToY(pts[pts.length - 1].temp));
        ctx.stroke();
        
        // Points
        pts.forEach(p => {
            const x = hourToX(p.hour), y = tempToY(p.temp);
            ctx.beginPath(); ctx.arc(x, y, 6, 0, Math.PI * 2); ctx.fillStyle = 'rgba(79,172,254,0.2)'; ctx.fill();
            ctx.strokeStyle = '#4facfe'; ctx.lineWidth = 2; ctx.stroke();
            ctx.beginPath(); ctx.arc(x, y, 3, 0, Math.PI * 2); ctx.fillStyle = '#00f2fe'; ctx.fill();
        });
    }
}

function findPoint(x, y) {
    const pts = schedule[selectedDay] || [];
    for (let i = 0; i < pts.length; i++) {
        const dx = x - hourToX(pts[i].hour), dy = y - tempToY(pts[i].temp);
        if (Math.sqrt(dx*dx + dy*dy) < 12) return i;
    }
    return -1;
}

function getPos(e) {
    const r = canvas.getBoundingClientRect();
    const t = e.touches ? e.touches[0] || e.changedTouches[0] : e;
    return { x: t.clientX - r.left, y: t.clientY - r.top };
}

// =============================================================================
// Canvas Mouse Events
// =============================================================================
canvas.onmousedown = e => {
    const p = getPos(e), a = getArea();
    if (p.x < a.l || p.x > a.r || p.y < a.t || p.y > a.b) return;
    const i = findPoint(p.x, p.y);
    if (e.button === 2 && i !== -1) {
        schedule[selectedDay].splice(i, 1);
        drawTimeline();
        save({ program: encodeProgram() });
    } else if (e.button === 0) {
        if (i !== -1) { dragging = i; canvas.style.cursor = 'grabbing'; }
        else {
            schedule[selectedDay].push({ hour: Math.round(xToHour(p.x)), temp: Math.round(yToTemp(p.y)) });
            drawTimeline();
            save({ program: encodeProgram() });
        }
    }
};

canvas.onmousemove = e => {
    const p = getPos(e);
    if (dragging !== null) {
        schedule[selectedDay][dragging] = { hour: Math.max(0, Math.min(24, Math.round(xToHour(p.x)))), temp: Math.max(TEMP_MIN, Math.min(TEMP_MAX, Math.round(yToTemp(p.y)))) };
        drawTimeline();
    } else {
        canvas.style.cursor = findPoint(p.x, p.y) !== -1 ? 'grab' : 'crosshair';
    }
};

canvas.onmouseup = canvas.onmouseleave = () => {
    if (dragging !== null) { save({ program: encodeProgram() }); dragging = null; canvas.style.cursor = 'crosshair'; }
};

// =============================================================================
// Canvas Touch Events
// =============================================================================
let longPress = null, longFired = false;

canvas.ontouchstart = e => {
    e.preventDefault();
    const p = getPos(e), a = getArea();
    if (p.x < a.l || p.x > a.r || p.y < a.t || p.y > a.b) return;
    const i = findPoint(p.x, p.y);
    longFired = false;
    if (i !== -1) {
        longPress = setTimeout(() => {
            longFired = true;
            schedule[selectedDay].splice(i, 1);
            dragging = null;
            drawTimeline();
            save({ program: encodeProgram() });
        }, 500);
        dragging = i;
    } else {
        schedule[selectedDay].push({ hour: Math.round(xToHour(p.x)), temp: Math.round(yToTemp(p.y)) });
        drawTimeline();
        save({ program: encodeProgram() });
    }
};

canvas.ontouchmove = e => {
    e.preventDefault();
    if (longPress) { clearTimeout(longPress); longPress = null; }
    if (dragging !== null && !longFired) {
        const p = getPos(e);
        schedule[selectedDay][dragging] = { hour: Math.max(0, Math.min(24, Math.round(xToHour(p.x)))), temp: Math.max(TEMP_MIN, Math.min(TEMP_MAX, Math.round(yToTemp(p.y)))) };
        drawTimeline();
    }
};

canvas.ontouchend = () => {
    if (longPress) { clearTimeout(longPress); longPress = null; }
    if (dragging !== null) { save({ program: encodeProgram() }); dragging = null; }
};

canvas.oncontextmenu = e => e.preventDefault();
window.onresize = () => { if (state.mode === 1) { resizeCanvas(); drawTimeline(); } };

// =============================================================================
// Schedule Buttons
// =============================================================================
$('copyPrev').onclick = () => {
    const prev = selectedDay === 0 ? 6 : selectedDay - 1;
    schedule[selectedDay] = schedule[prev].map(p => ({...p}));
    drawTimeline();
    save({ program: encodeProgram() });
};

$('copyNext').onclick = () => {
    const next = selectedDay === 6 ? 0 : selectedDay + 1;
    schedule[selectedDay] = schedule[next].map(p => ({...p}));
    drawTimeline();
    save({ program: encodeProgram() });
};

$('clearDay').onclick = () => {
    schedule[selectedDay] = [];
    drawTimeline();
    save({ program: encodeProgram() });
};
</script>
