<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thermostat Control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@200;300;400;500&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #08090a;
            --bg-secondary: #111214;
            --bg-tertiary: #1a1b1e;
            --border-subtle: #2a2b2e;
            --border-accent: #3a3b3e;
            --text-primary: #f5f5f5;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-muted: rgba(255, 255, 255, 0.4);
            --accent-primary: #00d4aa;
            --accent-secondary: #00b894;
            --accent-glow: rgba(0, 212, 170, 0.15);
            --danger: #ff6b6b;
            --danger-glow: rgba(255, 107, 107, 0.15);
            --heating: #ff9f43;
            --heating-glow: rgba(255, 159, 67, 0.2);
            --chart-line: #4facfe;
            --chart-point: #00f2fe;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 16px;
            padding: 20px;
            color: var(--text-primary);
        }

        .hidden {
            display: none !important;
        }

        /* Auth Screen */
        .auth-screen {
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--accent-glow);
            border: 2px solid var(--accent-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin: 0 auto 24px;
            box-shadow: 0 0 40px var(--accent-glow);
        }

        .auth-title {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .auth-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            max-width: 280px;
            margin: 0 auto 24px;
            line-height: 1.5;
        }

        .auth-btn {
            padding: 14px 32px;
            border-radius: 12px;
            border: 1px solid var(--accent-primary);
            background: var(--accent-glow);
            color: var(--accent-primary);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .auth-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .auth-error {
            color: var(--danger);
            font-size: 13px;
            padding: 12px 20px;
            background: var(--danger-glow);
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            margin-top: 16px;
        }

        /* Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-tertiary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Main App */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 16px;
            right: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            font-size: 11px;
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .connection-status.error {
            border-color: var(--danger);
            color: var(--danger);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        /* Thermostat Card */
        .thermostat {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 32px 40px;
            text-align: center;
            border: 1px solid var(--border-subtle);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            width: min(92vw, 420px);
            backdrop-filter: blur(10px);
        }

        .heating-indicator {
            position: absolute;
            top: 20px;
            right: 24px;
            width: 24px;
            height: 24px;
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            filter: drop-shadow(0 0 8px var(--heating));
        }

        .heating-indicator.active {
            opacity: 1;
            animation: flame-flicker 0.5s ease-in-out infinite alternate;
        }

        @keyframes flame-flicker {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .current-section {
            margin-bottom: 32px;
        }

        .label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .current-temp {
            font-size: 72px;
            font-weight: 200;
            line-height: 1;
            background: linear-gradient(180deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .current-temp .unit {
            font-size: 24px;
            vertical-align: top;
            margin-left: 2px;
            opacity: 0.5;
        }

        .target-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .target-temp {
            font-size: 36px;
            font-weight: 300;
            min-width: 100px;
            font-family: 'JetBrains Mono', monospace;
        }

        .target-temp .unit {
            font-size: 14px;
            vertical-align: top;
            color: var(--text-muted);
        }

        .btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 1px solid var(--border-accent);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 22px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .btn:hover {
            background: var(--accent-glow);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        /* Boost Section */
        .boost-section {
            margin-top: 28px;
            padding-top: 24px;
            border-top: 1px solid var(--border-subtle);
        }

        .boost-group {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .boost-option {
            padding: 10px 16px;
            border-radius: 10px;
            border: 1px solid var(--border-subtle);
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .boost-option:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .boost-option.active {
            background: var(--accent-glow);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .boost-option:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Program Panel */
        .program-panel {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 24px 32px;
            text-align: center;
            border: 1px solid var(--border-subtle);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: min(92vw, 420px);
        }

        .mode-group {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .mode-option {
            padding: 10px 16px;
            border-radius: 10px;
            border: 1px solid var(--border-subtle);
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mode-option:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .mode-option.active {
            background: var(--accent-glow);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        /* Schedule Editor */
        .schedule-editor {
            margin-top: 16px;
        }

        .days-row {
            display: flex;
            gap: 4px;
            margin: 16px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .day-btn {
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid var(--border-subtle);
            background: var(--bg-tertiary);
            color: var(--text-muted);
            font-size: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .day-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .day-btn.active {
            background: var(--accent-glow);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        /* Timeline Canvas */
        .timeline-container {
            position: relative;
            height: 160px;
            background: var(--bg-primary);
            border-radius: 12px;
            overflow: hidden;
        }

        .timeline-container canvas {
            display: block;
            cursor: crosshair;
        }

        .timeline-help {
            font-size: 10px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .schedule-actions {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .schedule-btn {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-subtle);
            background: var(--bg-tertiary);
            color: var(--text-muted);
            font-size: 9px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .schedule-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .schedule-btn.danger {
            border-color: rgba(255, 107, 107, 0.3);
            color: var(--danger);
        }

        .schedule-btn.danger:hover {
            background: var(--danger-glow);
            border-color: var(--danger);
        }

        /* Sync Indicator */
        .sync-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 8px 14px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            font-size: 11px;
            color: var(--text-muted);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .sync-indicator.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .sync-indicator.success {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .sync-indicator.error {
            border-color: var(--danger);
            color: var(--danger);
        }

        /* Responsive */
        @media (max-width: 400px) {
            .thermostat {
                padding: 24px 20px;
            }

            .current-temp {
                font-size: 56px;
            }

            .target-temp {
                font-size: 28px;
                min-width: 80px;
            }

            .boost-group {
                flex-wrap: wrap;
            }

            .boost-option {
                padding: 8px 12px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div class="auth-screen" id="authScreen">
        <div class="auth-icon" id="authIcon">üîê</div>
        <h1 class="auth-title" id="authTitle">Authenticate</h1>
        <p class="auth-subtitle" id="authSubtitle">Press the button below, then press the auth button on your hub within 60 seconds.</p>
        <button class="auth-btn" id="authBtn">Start Authentication</button>
        <div class="auth-error hidden" id="authError"></div>
    </div>

    <!-- Main App -->
    <div class="container hidden" id="mainApp">
        <div class="connection-status" id="connectionStatus">
            <span class="status-dot"></span>
            <span id="statusText">Connecting...</span>
        </div>

        <div class="thermostat">
            <div class="heating-indicator" id="heatingIndicator">üî•</div>
            
            <div class="current-section">
                <div class="label">Current Temperature</div>
                <div class="current-temp"><span id="currentTemp">--</span><span class="unit">¬∞C</span></div>
            </div>
            
            <div class="label">Target Temperature</div>
            <div class="target-section">
                <button class="btn" id="decreaseBtn">‚àí</button>
                <div class="target-temp"><span id="targetTemp">--</span><span class="unit">¬∞C</span></div>
                <button class="btn" id="increaseBtn">+</button>
            </div>

            <div class="boost-section">
                <div class="label">Boost</div>
                <div class="boost-group">
                    <button class="boost-option active" data-boost="0">Off</button>
                    <button class="boost-option" data-boost="1">+1 Hr</button>
                    <button class="boost-option" data-boost="2">+2 Hr</button>
                    <button class="boost-option" data-boost="3">+3 Hr</button>
                </div>
            </div>
        </div>

        <div class="program-panel" id="programPanel">
            <div class="mode-group">
                <button class="mode-option active" id="modeManual">Manual</button>
                <button class="mode-option" id="modeProgram">Program</button>
            </div>

            <div class="schedule-editor hidden" id="scheduleEditor">
                <div class="label" style="margin-top: 16px;">Weekly Schedule</div>
                <div class="days-row" id="daysRow"></div>
                <div class="timeline-container">
                    <canvas id="timelineCanvas"></canvas>
                </div>
                <div class="timeline-help">Tap to add ‚Ä¢ Drag to move ‚Ä¢ Long-press to delete</div>
                <div class="schedule-actions">
                    <button class="schedule-btn" id="copyPrevBtn">‚Üê Copy Prev</button>
                    <button class="schedule-btn" id="copyNextBtn">Copy Next ‚Üí</button>
                    <button class="schedule-btn danger" id="clearDayBtn">Clear Day</button>
                </div>
            </div>
        </div>

        <div class="sync-indicator" id="syncIndicator">Saved</div>
    </div>

<script>
const API = '/api';
const DAYS = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
const TEMP_MIN = 10, TEMP_MAX = 30;
const POLL_INTERVAL_MS = 5000;
const AUTH_POLL_INTERVAL_MS = 2000;
const AUTH_TIMEOUT_MS = 62000;

const log = {
    error: (context, err) => console.error(`[${context}]`, err?.message || err || 'Unknown error'),
    warn: (context, msg) => console.warn(`[${context}]`, msg),
    info: (context, msg) => console.info(`[${context}]`, msg)
};

function createDebouncer(delayMs) {
    let timer = null;
    return function(fn) {
        clearTimeout(timer);
        timer = setTimeout(fn, delayMs);
    };
}

// =============================================================================
// Device ID Validation
// =============================================================================
function getDeviceId() {
    const raw = new URLSearchParams(location.search).get('id') || '';
    const sanitized = raw.replace(/[^a-z0-9]/g, '').substring(0, 32);
    return /^[a-z0-9]{32}$/.test(sanitized) ? sanitized : null;
}

// =============================================================================
// Application State
// =============================================================================
let deviceId = getDeviceId();
let state = { cur: null, tar: 21, mode: 0, boost: 0, program: '' };
let selectedDay = 0;
let schedule = [[], [], [], [], [], [], []];
let pollTimer = null;
let dragging = null;

const debouncedSave = createDebouncer(500);

// =============================================================================
// DOM Elements
// =============================================================================
const $ = id => document.getElementById(id);
const authScreen = $('authScreen');
const mainApp = $('mainApp');
const authIcon = $('authIcon');
const authTitle = $('authTitle');
const authSubtitle = $('authSubtitle');
const authBtn = $('authBtn');
const authError = $('authError');
const connectionStatus = $('connectionStatus');
const statusText = $('statusText');
const heatingIndicator = $('heatingIndicator');
const currentTemp = $('currentTemp');
const targetTemp = $('targetTemp');
const syncIndicator = $('syncIndicator');
const canvas = $('timelineCanvas');
const ctx = canvas.getContext('2d');

// =============================================================================
// Initialization
// =============================================================================
if (!deviceId) {
    authTitle.textContent = 'Invalid Device';
    authSubtitle.textContent = 'Scan a valid QR code from your hub.';
    authBtn.classList.add('hidden');
    authIcon.textContent = '‚ö†Ô∏è';
} else {
    checkAuth();
}

// =============================================================================
// Authentication Flow
// =============================================================================
async function checkAuth() {
    try {
        const res = await fetch(`${API}/auth/check?id=${deviceId}`, { credentials: 'include' });
        const data = await res.json();
        if (data.authenticated) showMain();
    } catch (err) {
        log.error('checkAuth', err);
    }
}

authBtn.onclick = startAuth;

async function startAuth() {
    authBtn.disabled = true;
    authError.classList.add('hidden');

    try {
        const res = await fetch(`${API}/auth/start`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ deviceId })
        });

        if (!res.ok) {
            const data = await res.json();
            throw new Error(data.error || 'Failed to start auth');
        }

        const { clientId } = await res.json();

        authTitle.textContent = 'Waiting...';
        authSubtitle.textContent = 'Press the auth button on your hub now.';
        authBtn.classList.add('hidden');
        authIcon.innerHTML = '<div class="spinner"></div>';

        const start = Date.now();
        const poll = setInterval(async () => {
            if (Date.now() - start > AUTH_TIMEOUT_MS) {
                clearInterval(poll);
                resetAuth('Timed out. Try again.');
                return;
            }
            try {
                const r = await fetch(`${API}/auth/poll?id=${deviceId}&clientId=${clientId}`, { credentials: 'include' });
                const d = await r.json();
                if (d.status === 'authenticated') {
                    clearInterval(poll);
                    authIcon.innerHTML = '‚úì';
                    authTitle.textContent = 'Connected!';
                    authSubtitle.textContent = '';
                    setTimeout(showMain, 1000);
                } else if (d.status === 'timeout' || d.status === 'expired') {
                    clearInterval(poll);
                    resetAuth('Timed out. Try again.');
                } else if (d.status === 'error') {
                    clearInterval(poll);
                    resetAuth(d.error || 'Authentication error');
                }
            } catch (err) {
                log.error('authPoll', err);
            }
        }, AUTH_POLL_INTERVAL_MS);
    } catch (err) {
        log.error('startAuth', err);
        resetAuth(err.message || 'Failed to start');
    }
}

function resetAuth(err) {
    authIcon.textContent = 'üîê';
    authTitle.textContent = 'Authenticate';
    authSubtitle.textContent = 'Press the button below, then press the auth button on your hub within 60 seconds.';
    authBtn.classList.remove('hidden');
    authBtn.disabled = false;
    if (err) {
        authError.textContent = err;
        authError.classList.remove('hidden');
        log.warn('auth', err);
    }
}

// =============================================================================
// Main Application
// =============================================================================
function showMain() {
    authScreen.classList.add('hidden');
    mainApp.classList.remove('hidden');
    initDays();
    resizeCanvas();
    fetchState();
    pollTimer = setInterval(fetchState, POLL_INTERVAL_MS);
}

async function fetchState() {
    try {
        const res = await fetch(`${API}/device/${deviceId}`, { credentials: 'include' });
        if (!res.ok) {
            const data = await res.json();
            throw new Error(data.error || `HTTP ${res.status}`);
        }
        const d = await res.json();
        state.cur = d.current_temp;
        state.tar = d.set_temp;
        state.mode = d.mode;
        state.boost = d.boost;
        decodeProgram(d.program);
        render();
        setStatus('connected', 'Connected');
    } catch (err) {
        log.error('fetchState', err);
        setStatus('error', 'Connection Lost');
    }
}

function setStatus(type, txt) {
    connectionStatus.className = 'connection-status ' + type;
    statusText.textContent = txt;
}

function showSync(ok) {
    syncIndicator.className = 'sync-indicator visible ' + (ok ? 'success' : 'error');
    syncIndicator.textContent = ok ? '‚úì Saved' : '‚úó Failed';
    setTimeout(() => syncIndicator.classList.remove('visible'), 2000);
}

function save(updates) {
    debouncedSave(async () => {
        try {
            const res = await fetch(`${API}/device/${deviceId}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updates),
                credentials: 'include'
            });
            if (!res.ok) {
                const data = await res.json();
                throw new Error(data.error || `HTTP ${res.status}`);
            }
            showSync(true);
        } catch (err) {
            log.error('save', err);
            showSync(false);
        }
    });
}

function render() {
    currentTemp.textContent = state.cur !== null ? state.cur : '--';
    targetTemp.textContent = state.tar;
    heatingIndicator.classList.toggle('active', state.cur !== null && state.cur < state.tar);

    document.querySelectorAll('[data-boost]').forEach(b => {
        b.classList.toggle('active', parseInt(b.dataset.boost) === state.boost);
        b.disabled = state.mode === 0;
    });

    $('modeManual').classList.toggle('active', state.mode === 0);
    $('modeProgram').classList.toggle('active', state.mode === 1);
    $('scheduleEditor').classList.toggle('hidden', state.mode === 0);

    if (state.mode === 1) drawTimeline();
}

// =============================================================================
// Temperature Controls
// =============================================================================
$('decreaseBtn').onclick = () => {
    if (state.tar > TEMP_MIN) {
        state.tar--;
        render();
        save({ set_temp: state.tar });
    }
};

$('increaseBtn').onclick = () => {
    if (state.tar < TEMP_MAX) {
        state.tar++;
        render();
        save({ set_temp: state.tar });
    }
};

// =============================================================================
// Boost Controls
// =============================================================================
document.querySelectorAll('[data-boost]').forEach(b => {
    b.onclick = () => {
        if (state.mode === 0) return;
        state.boost = parseInt(b.dataset.boost);
        render();
        save({ boost: state.boost });
    };
});

// =============================================================================
// Mode Controls
// =============================================================================
$('modeManual').onclick = () => {
    state.mode = 0;
    state.boost = 0;
    render();
    save({ mode: 0, boost: 0 });
};

$('modeProgram').onclick = () => {
    state.mode = 1;
    render();
    save({ mode: 1 });
    setTimeout(() => {
        resizeCanvas();
        drawTimeline();
    }, 100);
};

// =============================================================================
// Days Selector
// =============================================================================
function initDays() {
    const container = $('daysRow');
    DAYS.forEach((d, i) => {
        const btn = document.createElement('button');
        btn.className = 'day-btn' + (i === 0 ? ' active' : '');
        btn.textContent = d;
        btn.onclick = () => {
            document.querySelectorAll('.day-btn').forEach(x => x.classList.remove('active'));
            btn.classList.add('active');
            selectedDay = i;
            drawTimeline();
        };
        container.appendChild(btn);
    });
}

// =============================================================================
// Program Encoding/Decoding (A=10¬∞C to U=30¬∞C)
// =============================================================================
function decodeProgram(prog) {
    schedule = [[], [], [], [], [], [], []];
    if (!prog || prog.length !== 168) return;
    for (let d = 0; d < 7; d++) {
        let lastTemp = null;
        for (let h = 0; h < 24; h++) {
            const temp = prog.charCodeAt(d * 24 + h) - 65 + TEMP_MIN;
            if (temp !== lastTemp) {
                schedule[d].push({ hour: h, temp: Math.max(TEMP_MIN, Math.min(TEMP_MAX, temp)) });
                lastTemp = temp;
            }
        }
    }
}

function encodeProgram() {
    let prog = '';
    for (let d = 0; d < 7; d++) {
        const pts = schedule[d].slice().sort((a, b) => a.hour - b.hour);
        let curTemp = pts.length > 0 ? pts[0].temp : 21;
        let ptIdx = 0;
        for (let h = 0; h < 24; h++) {
            while (ptIdx < pts.length && pts[ptIdx].hour <= h) {
                curTemp = pts[ptIdx].temp;
                ptIdx++;
            }
            const clampedTemp = Math.max(TEMP_MIN, Math.min(TEMP_MAX, curTemp));
            prog += String.fromCharCode(clampedTemp - TEMP_MIN + 65);
        }
    }
    return prog;
}

// =============================================================================
// Canvas / Timeline
// =============================================================================
function resizeCanvas() {
    const w = $('programPanel').offsetWidth - 64;
    const h = 160;
    const dpr = devicePixelRatio || 1;
    canvas.width = w * dpr;
    canvas.height = h * dpr;
    canvas.style.width = w + 'px';
    canvas.style.height = h + 'px';
    ctx.scale(dpr, dpr);
}

function getArea() {
    const w = canvas.offsetWidth, h = 160;
    return { l: w * 0.11, r: w * 0.97, t: h * 0.08, b: h * 0.88 };
}

function hourToX(h) { const a = getArea(); return a.l + (h / 24) * (a.r - a.l); }
function tempToY(t) { const a = getArea(); return a.b - ((t - TEMP_MIN) / (TEMP_MAX - TEMP_MIN)) * (a.b - a.t); }
function xToHour(x) { const a = getArea(); return Math.max(0, Math.min(24, ((x - a.l) / (a.r - a.l)) * 24)); }
function yToTemp(y) { const a = getArea(); return Math.max(TEMP_MIN, Math.min(TEMP_MAX, TEMP_MIN + ((a.b - y) / (a.b - a.t)) * (TEMP_MAX - TEMP_MIN))); }

function drawTimeline() {
    const dpr = devicePixelRatio || 1;
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.scale(dpr, dpr);

    const a = getArea();

    // Grid
    ctx.strokeStyle = 'rgba(255,255,255,0.05)';
    ctx.lineWidth = 1;
    for (let h = 0; h <= 24; h++) { ctx.beginPath(); ctx.moveTo(hourToX(h), a.t); ctx.lineTo(hourToX(h), a.b); ctx.stroke(); }
    for (let t = TEMP_MIN; t <= TEMP_MAX; t++) { ctx.beginPath(); ctx.moveTo(a.l, tempToY(t)); ctx.lineTo(a.r, tempToY(t)); ctx.stroke(); }

    // Labels
    ctx.fillStyle = 'rgba(255,255,255,0.3)';
    ctx.font = '8px "JetBrains Mono", monospace';
    ctx.textAlign = 'center';
    for (let h = 0; h <= 24; h += 2) ctx.fillText(String(h).padStart(2, '0'), hourToX(h), a.b + 11);
    ctx.textAlign = 'right';
    for (let t = TEMP_MIN; t <= TEMP_MAX; t += 5) ctx.fillText(t + '¬∞', a.l - 5, tempToY(t) + 3);

    // Line
    const pts = (schedule[selectedDay] || []).slice().sort((a, b) => a.hour - b.hour);
    if (pts.length > 0) {
        ctx.strokeStyle = '#4facfe';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(hourToX(0), tempToY(pts[0].temp));
        for (let i = 0; i < pts.length; i++) {
            ctx.lineTo(hourToX(pts[i].hour), tempToY(i === 0 ? pts[0].temp : pts[i - 1].temp));
            ctx.lineTo(hourToX(pts[i].hour), tempToY(pts[i].temp));
        }
        ctx.lineTo(hourToX(24), tempToY(pts[pts.length - 1].temp));
        ctx.stroke();

        // Points
        pts.forEach(p => {
            const x = hourToX(p.hour), y = tempToY(p.temp);
            ctx.beginPath(); ctx.arc(x, y, 6, 0, Math.PI * 2); ctx.fillStyle = 'rgba(79,172,254,0.2)'; ctx.fill();
            ctx.strokeStyle = '#4facfe'; ctx.lineWidth = 2; ctx.stroke();
            ctx.beginPath(); ctx.arc(x, y, 3, 0, Math.PI * 2); ctx.fillStyle = '#00f2fe'; ctx.fill();
        });
    }
}

function findPoint(x, y) {
    const pts = schedule[selectedDay] || [];
    for (let i = 0; i < pts.length; i++) {
        const dx = x - hourToX(pts[i].hour), dy = y - tempToY(pts[i].temp);
        if (Math.sqrt(dx * dx + dy * dy) < 12) return i;
    }
    return -1;
}

function getPos(e) {
    const r = canvas.getBoundingClientRect();
    const t = e.touches ? e.touches[0] || e.changedTouches[0] : e;
    return { x: t.clientX - r.left, y: t.clientY - r.top };
}

// =============================================================================
// Canvas Mouse Events
// =============================================================================
canvas.onmousedown = e => {
    const p = getPos(e), a = getArea();
    if (p.x < a.l || p.x > a.r || p.y < a.t || p.y > a.b) return;
    const i = findPoint(p.x, p.y);
    if (e.button === 2 && i !== -1) {
        schedule[selectedDay].splice(i, 1);
        drawTimeline();
        save({ program: encodeProgram() });
    } else if (e.button === 0) {
        if (i !== -1) { dragging = i; canvas.style.cursor = 'grabbing'; }
        else {
            schedule[selectedDay].push({ hour: Math.round(xToHour(p.x)), temp: Math.round(yToTemp(p.y)) });
            drawTimeline();
            save({ program: encodeProgram() });
        }
    }
};

canvas.onmousemove = e => {
    const p = getPos(e);
    if (dragging !== null) {
        schedule[selectedDay][dragging] = { hour: Math.max(0, Math.min(24, Math.round(xToHour(p.x)))), temp: Math.max(TEMP_MIN, Math.min(TEMP_MAX, Math.round(yToTemp(p.y)))) };
        drawTimeline();
    } else {
        canvas.style.cursor = findPoint(p.x, p.y) !== -1 ? 'grab' : 'crosshair';
    }
};

canvas.onmouseup = canvas.onmouseleave = () => {
    if (dragging !== null) { save({ program: encodeProgram() }); dragging = null; canvas.style.cursor = 'crosshair'; }
};

// =============================================================================
// Canvas Touch Events
// =============================================================================
let longPress = null, longFired = false;

canvas.ontouchstart = e => {
    e.preventDefault();
    const p = getPos(e), a = getArea();
    if (p.x < a.l || p.x > a.r || p.y < a.t || p.y > a.b) return;
    const i = findPoint(p.x, p.y);
    longFired = false;
    if (i !== -1) {
        longPress = setTimeout(() => {
            longFired = true;
            schedule[selectedDay].splice(i, 1);
            dragging = null;
            drawTimeline();
            save({ program: encodeProgram() });
        }, 500);
        dragging = i;
    } else {
        schedule[selectedDay].push({ hour: Math.round(xToHour(p.x)), temp: Math.round(yToTemp(p.y)) });
        drawTimeline();
        save({ program: encodeProgram() });
    }
};

canvas.ontouchmove = e => {
    e.preventDefault();
    if (longPress) { clearTimeout(longPress); longPress = null; }
    if (dragging !== null && !longFired) {
        const p = getPos(e);
        schedule[selectedDay][dragging] = { hour: Math.max(0, Math.min(24, Math.round(xToHour(p.x)))), temp: Math.max(TEMP_MIN, Math.min(TEMP_MAX, Math.round(yToTemp(p.y)))) };
        drawTimeline();
    }
};

canvas.ontouchend = () => {
    if (longPress) { clearTimeout(longPress); longPress = null; }
    if (dragging !== null) { save({ program: encodeProgram() }); dragging = null; }
};

canvas.oncontextmenu = e => e.preventDefault();
window.onresize = () => { if (state.mode === 1) { resizeCanvas(); drawTimeline(); } };

// =============================================================================
// Schedule Buttons
// =============================================================================
$('copyPrevBtn').onclick = () => {
    const prev = selectedDay === 0 ? 6 : selectedDay - 1;
    schedule[selectedDay] = schedule[prev].map(p => ({ ...p }));
    drawTimeline();
    save({ program: encodeProgram() });
};

$('copyNextBtn').onclick = () => {
    const next = selectedDay === 6 ? 0 : selectedDay + 1;
    schedule[selectedDay] = schedule[next].map(p => ({ ...p }));
    drawTimeline();
    save({ program: encodeProgram() });
};

$('clearDayBtn').onclick = () => {
    schedule[selectedDay] = [];
    drawTimeline();
    save({ program: encodeProgram() });
};
</script>
